<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CRM Mahalaxmi - Real Estate CRM for Delhi NCR" />
  <title>CRM Mahalaxmi</title>
  
  <!-- SPEED: Inline critical CSS for instant rendering -->
  <style>
    /* Base reset - minimal */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }
    
    /* Loading state */
    #app { display: flex; min-height: 100vh; }
    .loading { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      height: 100vh;
    }
    .loading::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading"></div>
  </div>
  <!-- SPEED: Module preload for faster hydration -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
